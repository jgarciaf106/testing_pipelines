name: Databricks App Pipeline

on:
  push:
    branches: ["main"]

jobs:
  Deploy:
    name: Make App Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set PUSH_DIR
        id: set_push_dir
        run: |
          changed_folders=$(git diff-tree --no-commit-id --name-only -r HEAD | awk -F'/' '{print $1}' | sort | uniq)
          echo "PUSH_DIR=$changed_folders" >> $GITHUB_ENV

      - name: Test PUSH_DIR
        run: echo $PUSH_DIR
